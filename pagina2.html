  <head>
    <meta charset="UTF-8" />

    <link href="SpaceBakery/assets/icon.png" rel="icon" />
    <link rel="stylesheet" href="style.css" />
    <title>SpaceBakery</title>
  </head>
  <body>
    <!-- Header section Starts -->
    <header>
      <div class="menu">
        <a href="index.html"
          ><img src="SpaceBakery/assets/SpaceBakery_hpng.svg" alt="LogoSpaceBakery"
        /></a>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="index.html">Nosotros</a></li>
            <li><a href="#2">Menú</a></li>
            <li><a href="pagina2.html">Haz tu Pedido</a></li>
            <li><a href="pagina3.html">Pastelero</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header Section end -->


    <!--Form Section Starts-->
    <section class="contact" id="contact">
      <h1 class="heading">Haz tu Pedido</h1>
      <div class="row">
        <form action="">
          <h3>Ingresa tus datos:</h3>
          <div class="inputBox">
            <span class="User"></span>
            <label for="nombre">Ingresa tu Nombre: </label>
            <input type="text" placeholder="Nombre Completo" name="nombre" />
          </div>
          <div class="inputBox">
            <span class="email"></span>
            <label for="teléfono">Ingresa tu Correo Electrónico: </label>
            <input type="email" placeholder="Ejempl@correo.com" name="correo" />
          </div>
          <div class="inputBox">
            <span class="Phone"></span>
            <label for="teléfono">Ingresa tu número de Celular: </label>
            <input type="number" placeholder="Mex(+52)" name="teléfono" />
          </div>
          <div class="inputBox">
            <span class="Cantidad"></span>
            <label for="Pasteles">Cantidad: </label>
            <input type="number" placeholder="Cantidad" name="pasteles" />
          </div>
          <div class="inputBox">
            <span class="fecha"></span>
            <label for="fecha">Ingresa tu número de Celular: </label>
            <input type="date" name="fecha" id="fecha" />
          </div>
          <div class="inputBox">
            <span class="pan"></span>
            <label for="pan">Elije el sabor del Pan: </label>
            <select id="pan" name="Sabor">
              <option value="Chocolate">
                Pastel de chocolate ($90 El kilo)
              </option>
              <option value="Vainilla">Pastel de vainilla ($55 El kilo)</option>
              <option value="Cajeta">Pastel de cajeta ($80 El kilo)</option>
              <option value="Red Velvet">
                Pastel de Red velvet ($70 El kilo)
              </option>
            </select>
          </div>
          <div class="inputBox">
            <span class="personas"></span>
            <label for="personas">Para cuantas Personas es:  </label>
            <input type="range" min="20" max="500" step="10" name="personas" id="personas" onchange="document.getElementById('rangeval').innerText = document.getElementById('personas').value">
            <span class="text-primary font-weight-bold" id="rangeval">250
        </div>
        <div class="inputBox">
            <span class="tipopastel"></span>
            <label for="tipopastel"> Tipo de Pastel: </label>
            <select id="tipopastel" name="tipo">
              <option value="Cumpleaños">
                Pastel de Cumpleaños
              </option>
              <option value="Bautizo">Pastel de Bautizo </option>
              <option value="Bodas">Pastel de Bodas </option>
              <option value="Fondant">
                Pastel de Fondant 
              </option>
              <option value="Graduacion">
                Pastel de Graduación
              </option>
              <option value="XV">
                Pastel de XV años 
              </option>
            </select>
          </div>
          <input type="submit" value="Enviar" />
        </form>
      </div>
    </section>
    <!--Form Section Starts-->
  </body>
</html>
